<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inscription - Takalo-Takalo</title>
    <link href="/pulbic/assets/js/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg,#f8f9fa 0%,#e9ecef 100%);
      }
      .card-login { max-width: 720px; width: 100%; border-radius: 12px; box-shadow: 0 6px 22px rgba(15,23,42,0.08);} 
      .brand { font-weight:700; letter-spacing:1px; }
      footer small { color: #6c757d; }
    </style>
  </head>
  <body>

    <main class="container">
      <div class="d-flex align-items-center justify-content-center vh-100">
        <div class="card card-login p-4">
          <div class="card-body">
            <div class="text-center mb-4">
              <h3 class="brand">Takalo-Takalo</h3>
              <p class="text-muted small mb-0">Créer un compte — Inscription utilisateur</p>
            </div>

            <form>
              <div class="row g-3">
                <div class="col-md-6">
                  <label for="firstname" class="form-label">Prénom</label>
                  <input type="text" class="form-control" id="firstname" required>
                </div>
                <div class="col-md-6">
                  <label for="lastname" class="form-label">Nom</label>
                  <input type="text" class="form-control" id="lastname" required>
                </div>

                <div class="col-12">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" placeholder="votre@exemple.com" required>
                </div>

                <div class="col-md-6">
                  <label for="password" class="form-label">Mot de passe</label>
                  <input type="password" class="form-control" id="password" required>
                </div>
                <div class="col-md-6">
                  <label for="password2" class="form-label">Confirmer le mot de passe</label>
                  <input type="password" class="form-control" id="password2" required>
                </div>

                <div class="col-12">
                  <label for="avatar" class="form-label">Photo de profil (optionnel)</label>
                  <input class="form-control" type="file" id="avatar" accept="image/*">
                </div>
              </div>

              <div class="d-grid mt-4">
                <button type="submit" class="btn btn-primary">S'inscrire</button>
              </div>
            </form>

            <hr class="my-4">
            <div class="d-flex justify-content-center gap-2">
              <a href="login.html" class="btn btn-outline-secondary btn-sm">Se connecter</a>
              <a href="index.html" class="btn btn-outline-secondary btn-sm">Retour</a>
            </div>
            <div class="text-center small text-muted mt-3">Créez votre compte pour proposer et échanger des objets.</div>
          </div>

          <div class="card-footer text-center bg-transparent border-0">
            <footer>
              <small>Projet Takalo-Takalo — ETU003929+Mariah/Idealy</small>
            </footer>
          </div>
        </div>
      </div>
    </main>

    <script src="../assets/bootstrap/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
