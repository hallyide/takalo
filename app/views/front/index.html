<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin - Login</title>
    <link href="/pulbic/assets/js/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg,#f8f9fa 0%,#e9ecef 100%);
      }
      .card-login { max-width: 420px; width: 100%; border-radius: 12px; box-shadow: 0 6px 22px rgba(15,23,42,0.08);} 
      .brand { font-weight:700; letter-spacing:1px; }
      footer small { color: #6c757d; }
    </style>
  </head>
  <body>

    <main class="container">
      <div class="d-flex align-items-center justify-content-center vh-100">
        <div class="card card-login p-4">
          <div class="card-body">
            <div class="text-center mb-4">
              <h3 class="brand">Takalo-Takalo</h3>
              <p class="text-muted small mb-0">Backoffice — Connexion administrateur</p>
            </div>

            <form>
              <div class="mb-3">
                <label for="username" class="form-label">Identifiant</label>
                <input type="text" class="form-control" id="username" value="admin" autocomplete="username" required>
                <div class="form-text">Login par défaut : <strong>admin</strong></div>
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Mot de passe</label>
                <input type="password" class="form-control" id="password" placeholder="••••••••" autocomplete="current-password" required>
              </div>

              <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="remember">
                  <label class="form-check-label" for="remember">Se souvenir</label>
                </div>
                <a href="#" class="small">Mot de passe oublié ?</a>
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Se connecter</button>
              </div>
            </form>

            <hr class="my-4">
            <div class="d-flex justify-content-center gap-2">
              <a href="login.html" class="btn btn-outline-secondary btn-sm">Login utilisateur</a>
              <a href="register.html" class="btn btn-outline-secondary btn-sm">Inscription</a>
            </div>
            <div class="text-center small text-muted mt-3">Accès admin uniquement. Pour tester, utilisez l'identifiant par défaut.</div>
          </div>

          <div class="card-footer text-center bg-transparent border-0">
            <footer>
              <small>Projet Takalo-Takalo — ETU003929+Mariah/Idealy</small><br>
              
            </footer>
          </div>
        </div>
      </div>
    </main>

    <script src="../assets/bootstrap/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
