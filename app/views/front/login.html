<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Connexion utilisateur - Takalo-Takalo</title>
    <link href="/pulbic/assets/js/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body { min-height:100vh; display:flex; align-items:center; justify-content:center; background: linear-gradient(135deg,#fff 0%,#f1f3f5 100%);} 
      .auth-card{ max-width:460px; width:100%; border-radius:12px; box-shadow:0 8px 30px rgba(15,23,42,0.06);} 
    </style>
  </head>
  <body>
    <main class="container py-5">
      <div class="d-flex align-items-center justify-content-center vh-100">
        <div class="card auth-card p-4">
          <div class="card-body">
            <div class="text-center mb-4">
              <h3 class="mb-0">Takalo-Takalo</h3>
              <p class="text-muted small">Connexion utilisateur</p>
            </div>

            <form>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="votre@exemple.com" required autocomplete="username">
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Mot de passe</label>
                <input type="password" class="form-control" id="password" placeholder="••••••••" required autocomplete="current-password">
              </div>

              <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="rememberUser">
                  <label class="form-check-label" for="rememberUser">Se souvenir</label>
                </div>
                <a href="#" class="small">Mot de passe oublié ?</a>
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Se connecter</button>
              </div>
            </form>

            <hr class="my-4">
            <div class="text-center small">Vous n'avez pas de compte ? <a href="register.html">Inscrivez-vous</a></div>
          </div>

          <div class="card-footer text-center bg-transparent border-0">
            <footer>
              <small>Projet Takalo-Takalo — Remplacer par vos noms et numéros ETU</small><br>
              <small>Ex : Dupont Jean - ETU: 12345678</small>
            </footer>
          </div>
        </div>
      </div>
    </main>

    <script src="../assets/bootstrap/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
